name: Build main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish "ProsumentEneaItmTool/ProsumentEneaItmTool.csproj" --configuration Release --no-restore --output ./output

      - name: Archive output
        uses: actions/upload-artifact@v4
        with:
          name: ProsumentEneaItmTool
          path: ./output

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ProsumentEneaItmTool

      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils

      - name: Extract version from Directory.Build.props
        id: get_version
        run: |
          version=$(xmllint --xpath "string(//Project/PropertyGroup/Version)" Directory.Build.props)
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ env.VERSION }} --title "Release v${{ env.VERSION }}" --notes "Automatic generated release"

      - name: Check output directory
        run: |
          ls -al ./output

      - name: Zip the artifact
        run: |
          zip -r ProsumentEneaItmTool_${{ env.VERSION }}.zip ./output

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ProsumentEneaItmTool_${{ env.VERSION }}.zip
          asset_name: ProsumentEneaItmTool_${{ env.VERSION }}.zip
          asset_content_type: application/zip